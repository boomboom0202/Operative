<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Корпорация Казахмыс{% endblock %}</title>
    <link rel="icon" href="https://www.kazakhmys.kz/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="https://www.kazakhmys.kz/favicon.ico" type="image/x-icon">

    <style>
        :root {
            --primary-color: #0066b3;
            --primary-dark: #004a85;
            --accent-yellow: #ffc627;
            --text-dark: #212121;
            --text-medium: #616161;
            --text-light: #9e9e9e;
            --bg-light: #f5f8fa;
            --border-color: #e0e0e0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--primary-color);
            color: white;
            padding: 12px 16px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
        }

        .tagline {
            font-size: 11px;
            opacity: .8;
        }

        .container {
            flex: 1;
            overflow: hidden;
        }

        .btn {
            border: none;
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            text-decoration: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--accent-yellow);
            color: var(--text-dark);
        }

        .btn-secondary:hover {
            background: #e6b022;
        }

        .alert {
            margin: 10px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .alert-error {
            background: #ffebee;
            color: #c62828;
        }

        footer {
            text-align: center;
            padding: 8px;
            font-size: 11px;
            color: var(--text-light);
            background: white;
            border-top: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .header {
                padding: 8px 12px;
            }

            .logo {
                font-size: 14px;
            }

            .tagline {
                font-size: 9px;
            }

            footer {
                display: none;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>

<body>

<header class="header">
    <div class="header-content">
        <div>
            <div class="logo">Казахмыс</div>
            <div class="tagline">Система отчетности</div>
        </div>
        <div class="header-actions">
            {% block header_actions %}{% endblock %}
        </div>
    </div>
</header>

<main class="container">
    {% block content %}{% endblock %}
</main>

<footer>
    © 2025 Корпорация Казахмыс
</footer>

{% block extra_js %}{% endblock %}
</body>
</html>
